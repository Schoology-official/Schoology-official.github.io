<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Schoology</title>
    <style>
        body {
            background-color: #89CFF0;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: #0b0c10; /* Dark text */
            position: relative;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            z-index: 1;
        }
        .tooltip-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .tooltip-icon:hover + .tooltip {
            display: block;
        }
        h1 {
            text-align: center;
            color: lightcyan;
        }
    </style>
</head>
<body>
    <h1>Google Easter Eggs</h1>
    <button onclick="window.open('https://www.google.com/search?q=Cat', '_blank');">Cat Easter Egg
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Press the cat paws next to the keyword "Cat" for the Easter Egg.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=the+answer+to+life+the+universe+and+everything', '_blank');">Answer To Life Easter Egg
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Google gives you an answer on the calculator.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=do+a+barrel+roll', '_blank');">Barrel Roll
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Google performs a barrel roll.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=roll+a+dice', '_blank');">Roll a Dice
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Roll a dice and get a random number from 1 to 6.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=flip+a+coin', '_blank');">Flip a Coin
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Flip a coin and get either Heads or Tails.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=blink+html', '_blank');">Blink HTML
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">Makes the words "blink html" blink.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=metronome', '_blank');">Metronome
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">A beat metronome to keep rhythm.</div>
    </button>
    <button onclick="window.open('https://www.google.com/search?q=spinner&cad=h&sxsrf=ADLYWILpSWrbT5GgABJFU11ENne2YV8SrQ:1718463249703&sec_act=sr', '_blank');">Spinner
        <svg class="tooltip-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="gray" stroke-width="2" fill="lightgray" />
            <text x="12" y="16" font-size="12" font-family="Arial" fill="black" text-anchor="middle">?</text>
        </svg>
        <div class="tooltip">A spinning virtual spinner.</div>
    </button>

    <script>
        function adjustTooltip(button) {
            const tooltip = button.querySelector('.tooltip');
            const tooltipIcon = button.querySelector('.tooltip-icon');
            const iconRect = tooltipIcon.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Reset tooltip position to default
            tooltip.style.left = '50%';
            tooltip.style.right = 'auto';
            tooltip.style.top = '100%';
            tooltip.style.transform = 'translateX(-50%)';

            // Check if tooltip is going out of the viewport horizontally and adjust
            if (tooltipRect.right > viewportWidth) {
                tooltip.style.left = 'auto';
                tooltip.style.right = '0';
                tooltip.style.transform = 'translateX(-10%)';
            } else if (tooltipRect.left < 0) {
                tooltip.style.left = '0';
                tooltip.style.transform = 'translateX(10%)';
            }

            // Check if tooltip is going out of the viewport vertically and adjust
            if (tooltipRect.bottom > viewportHeight) {
                tooltip.style.top = 'auto';
                tooltip.style.bottom = '100%';
                tooltip.style.transform = 'translateX(-50%)';
            }
        }

        // Add event listeners for tooltips
        document.querySelectorAll('.tooltip-icon').forEach(icon => {
            icon.addEventListener('mouseover', () => adjustTooltip(icon.parentElement));
        });
    </script>
</body>
</html>
