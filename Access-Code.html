<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffffff;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            margin: 10px 0;
            background-color: #1f1f1f;
            color: #e0e0e0;
            font-size: 1.2em;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="button"] {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Access Key</h1>
        <input type="text" id="keyInput" placeholder="Enter your key">
        <input type="button" value="Submit" onclick="checkKey()">
    </div>

    <script>
        function checkKey() {
            const inputKey = document.getElementById('keyInput').value.trim();
            const validKey = "revival2";
            if (inputKey === validKey) {
                window.location.href = 'Console.html';
            } else {
                alert('Invalid key. Please try again.');
            }
        }
    </script>


</body></html>
